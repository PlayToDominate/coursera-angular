
  <h1>Sign Up for our Newsletter</h1>
  <fieldset>
  <form name='regForm' novalidate>

    <input type="text" name="firstname" placeholder="First Name"
      ng-model="signupCtrl.user.firstname"
      required>
      <span
        ng-if="(regForm.firstname.$error.required) && regForm.firstname.$touched">
        First Name is required
      </span>
      <br>
      <input type="text" name="lastname" placeholder="Last Name"
        ng-model="signupCtrl.user.lastname"
        required>
        <span
          ng-if="(regForm.lastname.$error.required) && regForm.lastname.$touched">
          Last Name is required
        </span>
        <br>
    <input type="email" name="email" placeholder="Email"
      ng-model="signupCtrl.user.email"
      required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

    <input type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="signupCtrl.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})"
      required>
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone is required and must be in the format ###-###-####.
      </span>
      <br>
      <input type="text" name="short_name" placeholder="Favorite Dish Number"
        ng-model="signupCtrl.user.favoriteDish">
      <span ng-show="signupCtrl.showError" class="help-block">That dish doesn't exist.</span>
        <br>
    <button
      ng-disabled="regForm.$invalid"
      ng-click="signupCtrl.submit()">Submit</button>
      <span ng-show="signupCtrl.showMessage">Your information has been saved.</span>
  </form>
  </fieldset>
